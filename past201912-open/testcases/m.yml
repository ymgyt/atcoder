    in: |
      6 2
      10 30
      20 60
      10 10
      30 100
      50 140
      40 120
      10 3
      30 1
    out: |
      3.0000000000000
  - name: sample2
    in: |
      6 2
      1 20
      1 3
      32 100
      1 1
      1 2
      2 5
      10 100
      96 874
    out: |
      9.0000000000000

extend:
  - type: Text
    path: "./m"
    in: /in/*.txt
    out: /out/*.txt
